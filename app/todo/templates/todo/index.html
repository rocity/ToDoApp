{% load static %}

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>ToDo App</title>

		<link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="{% static 'todo/bs/css/flatly.min.css' %}" />
		<link rel="stylesheet" href="{% static 'todo/styles.css' %}" />
	</head>
	<body>

		<div class="container-fluid" id="wrapper">

			<div class="row">
				<div class="col-lg-4 col-lg-offset-4" id="content">
					<h2>ЧТО ВЫ ХОТИТЕ СДЕЛАТЬ СЕГОДНЯ?</h2>

					<form action="{% url 'add' %}" method="POST" role="form">
						{% csrf_token %}
						<div class="form-group">
							<div class="input-group">
								{{ form.text }}
							  <span class="input-group-btn">
								  <button type="submit" class="btn btn-default" id="add-btn">ДОБАВИТЬ</button>
							  </span>
							</div>
						</div>
					</form>

					<div class="row t10">
						<div class="col-lg-12">
							<div class="btn-toolbar">
								<div class="btn-group">
									<a href="{% url 'delete_completed' %}"><button type="button" class="btn btn-warning" >
										<i class="glyphicon glyphicon-trash"></i> УДАЛИТЬ ВЫПОЛНЕННЫЕ
									</button></a>
								</div>
								<div class="btn-group">
									<a href="{% url 'delete_all' %}"><button type="button" class="btn btn-warning">
										<i class="glyphicon glyphicon-trash"></i> УДАЛИТЬ ВСЕ
									</button></a>
								</div>
							</div>
						</div>
					</div>

					<ul class="list-group t20">
						{% for todo in todo_list %}
							{% if todo.completed %}
								<li class="list-group-item todo-completed">{{ todo.todo_text }}</li>
							{% else %}
								<a href="{% url 'completeTodo' todo.id %}"><li class="list-group-item">{{ todo.todo_text }}</li></a>
							{% endif %}
						{% endfor %}
					</ul>
				</div>
			</div>

			<footer>
				<div class="row pad">
					<div class="col-lg-12 text-center">
						ToDo App &copy; 2018 <strong>Fosseddy</strong>
					</div>
				</div>
			</footer>
		</div>

		<!-- jQuery -->

	</body>
</html>
